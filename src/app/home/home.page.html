<ion-header [translucent]="true">
  <ion-toolbar class="ion-hide-lg-up ion-hide-lg-down">
    <ion-title>
      Login Gestorage
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row center class="fullheight xc fondo-general">
    <ion-col size-lg="4" size-sm="0" size-md="3" size-xs="0"></ion-col>
    <ion-col size-lg="4" size-sm="12" size-md="6" size-xs="12">
      <ion-card class="ion-margin-10">
        <ion-card-content class="ion-text-center ion-margin">   
          <ion-img width="100%" src="/assets/images/gesto2.svg"></ion-img>
          <form>
            <ion-item liness="full">
              <ion-label position="floating">
                Email
              </ion-label>
              <ion-input type="text" #email required></ion-input>  
            </ion-item>
            <ion-item liness="full">
              <ion-label position="floating">
                Password
              </ion-label>
              <ion-input type="password" #password required></ion-input>  
            </ion-item>
            <ion-row>
              <ion-col>
                <ion-button 
                type="submit" (click)="onLogin (email, password)"
                color="primary"
                >
                  Entrar  
                </ion-button>
                  <ion-row>
                    <ion-col class="ion-text-start">
                     <a href="/register"> Regístrate</a>
                    </ion-col>
                    <ion-col class="ion-text-end">
                      <a href="/recuperar-contrasena">Olvidé mi contraseña</a>
                    </ion-col>
                  </ion-row>
              </ion-col>
            </ion-row>
      
          </form>
      </ion-card-content>
    </ion-card>
  </ion-col>
  <ion-col size-lg="4" size-sm="1" size-md="3"></ion-col>
</ion-row>

</ion-content>
